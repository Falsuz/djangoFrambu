<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order List</title>
</head>
<body>
    <h1>Order List</h1>
    <ul>
        {% for order in orders %}
            <li><a href="{% url 'order_detail' order.pk %}">{{ order }} - {{order.state}}</a></li>
        {% endfor %}
    </ul>
    <a href="{% url 'order_create' %}">Create New Order</a>
    <br>
    <a href="{%url 'category_list' %}">View Categories</a>
    <br>
    <a href="{%url 'product_list' %}">View Products</a>
</body>
</html>
