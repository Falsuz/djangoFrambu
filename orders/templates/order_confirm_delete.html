<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Delete Order</title>
</head>
<body>
    <h1>Delete Order</h1>
    <p>Are you sure you want to delete the order "{{ order }}"?</p>
    <form action="{% url 'order_delete' order.pk %}" method="post">
        {% csrf_token %}
        <button type="submit">Yes, Delete</button>
    </form>
    <a href="{% url 'order_detail' order.pk %}">Cancel</a>
</body>
</html>
