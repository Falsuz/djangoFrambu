<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}Product Form{% endblock %}</title>
</head>
<body>
    <h1>{% block heading %}New Product{% endblock %}</h1>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Save</button>
    </form>
    <a href="{% url 'product_list' %}">Cancel</a>
</body>
</html>
